<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <button ion-button (click)="dismiss()">
        <ion-icon name="arrow-round-back"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons end>
      <button ion-button (click)="dismiss()">
        save
      </button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>


<ion-content >
    <ion-list no-lines> 
          <ion-item no-lines>
            <ion-input type="text" placeholder="Title"></ion-input>
          </ion-item>
          <ion-item no-lines>
              <ion-textarea placeholder="Note" [(ngModel)]="model"></ion-textarea>
          </ion-item>
        
        </ion-list>
</ion-content>
