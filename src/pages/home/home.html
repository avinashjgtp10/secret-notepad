<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Secret Notepad</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let noteData of notes; let i= index" (click)="editNote(i)" >
    <ion-card-header>
      {{noteData.noteTitle}}
    </ion-card-header>
    <ion-card-content>
      {{noteData.noteText}}
    </ion-card-content>
  </ion-card>
  <ion-fab bottom right edge>
    <button ion-fab mini>
      <ion-icon name="add"></ion-icon>
    </button>
    <ion-fab-list side="top">
      <button ion-fab (click)="newNote()">
        <ion-icon name="create" ></ion-icon>
      </button>
      <button ion-fab>
        <ion-icon name="alarm"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
