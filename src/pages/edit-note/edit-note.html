<ion-header>
    <ion-toolbar>
      <ion-buttons>
        <button ion-button (click)="dismiss()">
          <ion-icon name="arrow-round-back"></ion-icon>
        </button>
      </ion-buttons>
  
      <ion-buttons end>
        <button ion-button (click)="saveNote()">
          save
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>


<ion-content padding>
    <ion-list no-lines> 
        <ion-item no-lines>
          <ion-input type="text" placeholder="Title" [(ngModel)]="title"></ion-input>
        </ion-item>
        <ion-item no-lines>
          <ion-textarea #myInput id="myInput" rows="1" maxLength="500" (keyup)="resize()" [(ngModel)]="text" placeholder="Note"></ion-textarea>
        </ion-item>
      
      </ion-list>
</ion-content>
